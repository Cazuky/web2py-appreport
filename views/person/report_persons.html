
<html>

    <head>
        <meta charset="utf-8" />	 
    </head>

    <body>
        <h2>Report of persons</h2>

        <table border="0">
            <tr>
                <th><strong>Name</strong></th>
                <th><strong>Phone</strong></th>
                <th><strong>e-mail</strong></th>
                <th><strong>Favorite music</strong></th>
                <th><strong>Artist</strong></th>
            </tr>                
            {{for p in persons:}}
                <tr>
                    <td>{{=p.name}}</td>
                    <td>{{=p.phone}}</td>
                    <td>{{=p.email}}</td>
                    <td></td>
                    <td></td>
                </tr>  
                    {{for m in p.favorite_music.select():}}
                        <tr>

                            <td></td>
                            <td></td>
                            <td></td>
                            <td>{{=m.title}}</td>
                            <td>{{=m.artist}}</td>

                        </tr>                      
                    {{pass}}
            {{pass}}
        </table>
    </body>
</html>
